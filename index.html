<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyrics Search Easy</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Encontre suas letras de maneira fácil e rápida</h1>

    <form id="form">
      <input
        autofocus
        id="search"
        type="text"
        placeholder="Insira o nome do artista ou da música..."
      />

      <button>Buscar</button>
    </form>
  </header>
  <div id="return-songs"></div>
  <ul id="songs-container" class="songs-container songs"></ul>

  <div id="prev-and-next-container" class="prev-and-next-container"></div>

  <script src="./app.js"></script>
</body>
</html>
